version: 2
jobs:
  build:
    
    # Specify the Xcode version to use
    macos:
      xcode: "9.2.0"

    steps:
      - checkout
          
      - restore_cache:
          keys:
            - unity

      # Build the app and run tests
      - run:
          name: install Unity
          command: ./scripts/install_unity.sh
      
      - save_cache:
          key: unity
          paths:
            - unity


workflows:
  version: 2
  install_and_build:
    jobs:
      - build:
          filters:
            branches:
              only: master
